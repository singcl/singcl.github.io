            Windows通过命令行设置环境变量
        </p>
        <hr>
    </div>
    <div class="post-content">
        <h2 id="设置临时变量"><a href="#设置临时变量" class="headerlink" title="设置临时变量"></a>设置临时变量</h2><p>临时变量只在当前会话有效</p>
<p>命令： <code>set</code></p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看变量DENO_HOME</span></span><br><span class="line"><span class="built_in">set</span> DENO_HOME</span><br><span class="line"><span class="comment"># 设置临时变量DENO_HOME</span></span><br><span class="line"><span class="built_in">set</span> DENO_HOME <span class="string">"D:\deno"</span></span><br></pre></td></tr></table></figure>
<h2 id="使用命令setx"><a href="#使用命令setx" class="headerlink" title="使用命令setx"></a>使用命令<code>setx</code></h2><p>用于设置用户环境变量和系统环境变量。默认设置是用户环境变量，通过选项<code>/m</code>设置系统环境变量。</p>
<p>键入 <code>SETX /?</code> 以了解用法。</p>
<p>命令： <code>setx</code></p>
<h3 id="设置用户环境变量"><a href="#设置用户环境变量" class="headerlink" title="设置用户环境变量"></a>设置用户环境变量</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看变量DENO_HOME</span></span><br><span class="line">setx DENO_HOME</span><br><span class="line"><span class="comment"># 设用户变量DENO_HOME</span></span><br><span class="line">setx DENO_HOME <span class="string">"D:\deno"</span></span><br></pre></td></tr></table></figure>
<h3 id="设置系统环境变量"><a href="#设置系统环境变量" class="headerlink" title="设置系统环境变量"></a>设置系统环境变量</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看变量DENO_HOME</span></span><br><span class="line">setx DENO_HOME</span><br><span class="line"><span class="comment"># 设用户变量DENO_HOME</span></span><br><span class="line">setx /m DENO_HOME <span class="string">"D:\deno"</span></span><br></pre></td></tr></table></figure>
<h3 id="追加到PATH变量"><a href="#追加到PATH变量" class="headerlink" title="追加到PATH变量"></a>追加到PATH变量</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 追加DENO_HOME到path变量中</span></span><br><span class="line">setx /m PATH <span class="string">"%PATH%;%DENO_HOME%\bin;"</span></span><br></pre></td></tr></table></figure>
<p>注：上面 setx 命令后面用引号可以去除空格的影响，不加引号，会出现如下错误：</p>
<p>错误：无效语法。默认选项不允许超过 ‘2’ 次。</p>
