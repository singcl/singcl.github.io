<h2 id="Eslint"><a href="#Eslint" class="headerlink" title="Eslint"></a>Eslint</h2><p>项目配置完整的 eslint 检查，prettier 格式化规则，并且相互兼容。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// ESLint 检查 .vue 文件需要单独配置编辑器：</span></span><br><span class="line"><span class="comment">// https://eslint.vuejs.org/user-guide/#editor-integrations</span></span><br><span class="line"><span class="built_in">module</span>.exports = &#123;</span><br><span class="line">    root: <span class="literal">true</span>,</span><br><span class="line"></span><br><span class="line">    extends: [</span><br><span class="line">        <span class="comment">// lint vue 文件</span></span><br><span class="line">        <span class="comment">// eslint-config-taro配置包中没有引入依赖eslint-plugin-vue</span></span><br><span class="line">        <span class="comment">// 所以需要项目安装eslint-plugin-vue</span></span><br><span class="line">        <span class="string">'taro/vue3'</span>,</span><br><span class="line">        <span class="comment">// eslint 集成prettier 规则，</span></span><br><span class="line">        <span class="comment">// 需要先安装</span></span><br><span class="line">        <span class="comment">// eslint-config-prettier</span></span><br><span class="line">        <span class="comment">// eslint-plugin-prettier</span></span><br><span class="line">        <span class="comment">// 1. disabled掉eslint中和prettier想冲突的规则</span></span><br><span class="line">        <span class="comment">// 2. 实时以eslint 提示的方式显示prettier规则</span></span><br><span class="line">        <span class="comment">// @see https://github.com/prettier/eslint-plugin-prettier</span></span><br><span class="line">        <span class="string">'plugin:prettier/recommended'</span></span><br><span class="line">    ],</span><br><span class="line">    rules: &#123;&#125;,</span><br><span class="line">    <span class="comment">// 方式一：</span></span><br><span class="line">    <span class="comment">// lint js?(x) ts?(x)文件</span></span><br><span class="line">    <span class="comment">// eslint-config-taro 没有引入相关依赖</span></span><br><span class="line">    <span class="comment">// 需要项目单独安装：</span></span><br><span class="line">    <span class="comment">// "eslint-plugin-import": "^2.26.0",</span></span><br><span class="line">    <span class="comment">// "eslint-plugin-react": "^7.30.0",</span></span><br><span class="line">    <span class="comment">// "eslint-plugin-react-hooks": "^4.5.0",</span></span><br><span class="line">    <span class="comment">// glob functionally: https://github.com/isaacs/node-glob</span></span><br><span class="line">    overrides: [&#123; <span class="attr">files</span>: [<span class="string">'**/*.js?(x)'</span>, <span class="string">'**/*.ts?(x)'</span>], <span class="attr">extends</span>: [<span class="string">'taro'</span>] &#125;]</span><br><span class="line">    <span class="comment">// 方式二：</span></span><br><span class="line">    <span class="comment">// 不使用taro配置包，自定义lint ts文件</span></span><br><span class="line">    <span class="comment">// overrides: [</span></span><br><span class="line">    <span class="comment">//   &#123;</span></span><br><span class="line">    <span class="comment">//     files: ["src/**/*.ts"],</span></span><br><span class="line">    <span class="comment">//     parserOptions: &#123;</span></span><br><span class="line">    <span class="comment">//       tsconfigRootDir: __dirname,</span></span><br><span class="line">    <span class="comment">//       project: ["./tsconfig.json"],</span></span><br><span class="line">    <span class="comment">//       extraFileExtensions: [".vue"],</span></span><br><span class="line">    <span class="comment">//     &#125;,</span></span><br><span class="line">    <span class="comment">//     parser: "@typescript-eslint/parser",</span></span><br><span class="line">    <span class="comment">//     plugins: ["@typescript-eslint"],</span></span><br><span class="line">    <span class="comment">//     extends: [</span></span><br><span class="line">    <span class="comment">//       "eslint:recommended",</span></span><br><span class="line">    <span class="comment">//       "plugin:@typescript-eslint/recommended",</span></span><br><span class="line">    <span class="comment">//       "plugin:@typescript-eslint/recommended-requiring-type-checking",</span></span><br><span class="line">    <span class="comment">//     ],</span></span><br><span class="line">    <span class="comment">//     excludedFiles: "*.test.ts",</span></span><br><span class="line">    <span class="comment">//   &#125;,</span></span><br><span class="line">    <span class="comment">// ],</span></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
